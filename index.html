<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Growth Lab | Masterclass</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #030303;
      color: #fafafa;
      overflow-x: hidden;
    }
    .font-serif {
      font-family: 'Playfair Display', serif;
    }
    
    /* Global Smoothness */
    * {
      transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1);
    }

    /* VIVID BREATHING GRADIENT - NAVBAR ONLY (ORANGE TONES ONLY) */
    @keyframes breathing-gradient-orange {
      0% { 
        background-position: 0% 50%;
        transform: scale(1);
        filter: brightness(1);
      }
      50% { 
        background-position: 100% 50%;
        transform: scale(1.02);
        filter: brightness(1.2) drop-shadow(0 0 10px rgba(245, 158, 11, 0.4));
      }
      100% { 
        background-position: 0% 50%;
        transform: scale(1);
        filter: brightness(1);
      }
    }
    .animate-lab-gradient-navbar {
      background: linear-gradient(
        90deg, 
        #ff8c00, /* Dark Orange */
        #f59e0b, /* Amber */
        #ff4500, /* Orange Red */
        #ff8c00
      );
      background-size: 300% 300%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: breathing-gradient-orange 3.5s ease-in-out infinite;
      display: inline-block;
      font-weight: 900;
    }

    /* LAVA TEXT ANIMATION - HERO (PURPLISH BLUISH TONES) */
    @keyframes lava-flow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .lava-text {
      background: linear-gradient(90deg, #ff4500, #8b5cf6, #3b82f6, #ff8c00, #ff4500);
      background-size: 200% auto;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: lava-flow 6s linear infinite;
    }

    /* RACING FERRARI ENTRANCE */
    @keyframes racing-slide {
      0% {
        transform: skewX(-15deg) translateX(-100%);
        opacity: 0;
        filter: blur(10px);
      }
      100% {
        transform: skewX(0deg) translateX(0);
        opacity: 1;
        filter: blur(0);
      }
    }
    .ferrari-entry {
      animation: racing-slide 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards;
    }

    /* SEPARATE FLOATING NAV SECTIONS */
    .nav-pill {
      background: rgba(8, 8, 8, 0.85);
      backdrop-filter: blur(25px);
      -webkit-backdrop-filter: blur(25px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 20px 50px -10px rgba(0, 0, 0, 0.8);
      border-radius: 9999px;
    }

    /* LOGO CLARITY OPTIMIZATION */
    .logo-img {
      image-rendering: -webkit-optimize-contrast;
      image-rendering: crisp-edges;
      image-rendering: -moz-crisp-edges;
      image-rendering: pixelated;
      image-rendering: auto;
      -ms-interpolation-mode: bicubic;
    }

    /* LOGO SUBTLE GLOW */
    .logo-glow {
      box-shadow: 0 0 20px rgba(255, 140, 0, 0.25);
      border-radius: 9999px;
      border: 2px solid rgba(255, 255, 255, 0.15);
    }

    /* AUTH LOGO - CIRCLE WITH WHITE BOUNDARY */
    .auth-logo-circle {
      border: 5px solid white;
      border-radius: 9999px;
      background: black;
      box-shadow: 0 0 40px rgba(255, 255, 255, 0.1);
      padding: 4px;
      transition: all 0.5s ease;
    }
    .auth-logo-circle:hover {
      box-shadow: 0 0 60px rgba(255, 255, 255, 0.25);
      transform: scale(1.05);
    }

    /* CLOUD EFFECT */
    @keyframes cloud-drift {
      0% { transform: translateX(-15%) translateY(0); opacity: 0.1; }
      50% { transform: translateX(15%) translateY(-10px); opacity: 0.3; }
      100% { transform: translateX(-15%) translateY(0); opacity: 0.1; }
    }
    .cloud-fog {
      position: absolute;
      inset: 0;
      background: radial-gradient(circle at 50% 50%, rgba(255,140,0,0.1) 0%, transparent 60%);
      filter: blur(60px);
      pointer-events: none;
      animation: cloud-drift 15s ease-in-out infinite;
    }
    .cloud-fog-2 {
      position: absolute;
      inset: 0;
      background: radial-gradient(circle at 30% 70%, rgba(139,92,246,0.05) 0%, transparent 50%);
      filter: blur(80px);
      pointer-events: none;
      animation: cloud-drift 20s ease-in-out infinite reverse;
    }

    /* Scrollbar Aesthetics */
    ::-webkit-scrollbar { width: 4px; }
    ::-webkit-scrollbar-track { background: #030303; }
    ::-webkit-scrollbar-thumb { background: #ff8c00; border-radius: 10px; }
  </style>
